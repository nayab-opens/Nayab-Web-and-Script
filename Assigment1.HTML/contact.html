        <h1>Contact Me</h1>
        <form action="mailto:nayab.khan@ontariotechu.net?subject=Mistakes" method="post" enctype="text/plain" name="form">
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Complete Name" size="32" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email address" size="48" required>
            </p>
            <p>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" size="48" required>
            </p>
            <p>
                <label for="message">Message:</label>
                <textarea id="message" name="message" cols="40" rows="8" placeholder="Your message here..." required></textarea>
            </p>
            <p>
                <input type="submit" value="Click to submit"/>
                <input type="reset" value="Click to reset the form"/>
            </p>
        </form>
