<!--this is a comment in HTML-->
<!--To tell that we are using a HTML5 document type
we will be using <!DOCTYPE HTML-->
<!--There is head and body terms used throughout 
<head> element goes to the top-->

<!--The HTML5 document declaration-->
<!DOCTYPE HTML> 
<!--All page content will be inside the HTML element-->
<html>
<!--Head element content is not visible in a brower window -->
<head>
<!--UTF-8 character provides most support of all symbols and characters-->
<!--Meta tag is a label that defines everything in the documnet , the head element usually inculdes the charset meta tag which in this case defines the character sets(full list of available letters , numbers and symbols )-->
<meta charset="--UTF-8">
<!--head element also includes the title of the page-->
<title>HTML Template</title> 
<!--The following line links to our style sheet file-->
<!--Link is in CSS style sheet for our page-->
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<!--Content visible in the browser's window is inside the HTML element-->
<body> 
<!--All our content is enclosed in the wrapper ID style
The Div Id has no displace properties takes shape width , height and other attributes-->
<div id="wrapper">
    <!--The banner ID style is inside the wrapper ID style-->
    <div id="banner">
      <h1>Website for Web and Script Programming</h1>
    </div>

<!--Left-column ID style is floated left and used for navigation-->
<div id="Left-column">
<!--H3 defines a level three heading-->
<h3>Links...</h3> 
<!-- tag ul is an unordered list of items , rendered as a bulleted list-->
<ul>
<!--tag that defines a list item-->
<li> <a href="http://www.w3schools.com/"> Reference:W3Schools</a></li>
<li> <a href= "feedback.html">Feedback Form</a></li>
<li> <a href ="video.html">Video</a></li>
<!--<a> defines a hyberlink which is used to link from one page to another-->

</ul>
<!--Closses the ul tag-->
</div>
<!--Closes Div tag-->
<!--right-column ID style is floated right and used for content-->
<div id="right-column"
<h2>Right Coloum heading here</h2>
<p>Right Coloum content here</p>
<!--the <p> element defines a paragraph-->

<!--here there is a paragraph that is having the box content text inside-->
<!--Here you can see that Div element is grouping other elements of the page together-->
<!--THe class can be used for styling purposes mostly used in CSS-->
<div class="box"><p>Box content</p></div>
<div class="box"><p>Box content</p></div>
<div class="box"><p>Box content</p></div>
<div class="box"><p>Box content</p></div>
<div class="box"><p>Box content</p></div>
<div class="box"><p>Box content</p></div>
</div>

<!--To understand ID Div tag and Class Div tag styles within wrapper ID: 
 • A banner ID div tag at the top of the page
• Left-column and right-column div tags that are floated (aligned) left and right respectively
• A footer div tag at the bottom of the page-->

<!--The clear class style clears (removes) float-->
<div class="clear"></div>
<div id="footer">
<h5>Site by Web and Script Programming</h5>
</div>
</div>
</body>
</html>

<!--The body section <body> includes
    - Div Tag with ID selector (named Wrapper) , includes all  page content which is "wrapper ID div"-->
